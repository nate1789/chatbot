<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel-based Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add XLSX library BEFORE your script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Excel-based Chatbot</h1>
        </div>
        <div id="loading-message">Loading knowledge base...</div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hello! I'm your assistant. How can I help you today?
            </div>
        </div>
        <div class="chat-input-container">
            <div class="chat-input-box">
                <input type="text" id="user-input" placeholder="Type your message..." disabled>
                <button id="send-button" disabled>Send</button>
            </div>
        </div>
    </div>
    <!-- Add your script at the end of body -->
    <script src="script.js"></script>
</body>
</html>
